name: test

on:
  push:
    paths-ignore:
      - README.md
      - LICENSE
      - .vscode/**
  pull_request:
    paths-ignore:
      - README.md
      - LICENSE
      - .vscode/**

job:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
      - run: nimble install -Y
      - run: nimble test
